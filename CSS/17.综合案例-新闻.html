    <div>
        <h1 class="center">上海第一批重点复工企业公布</h1>
        <p class="center">
            <span class="color1">2022-04-17 18:53:29</span>
            <span class="color2">收藏文章</span>
            <a href="#">点赞文章</a>
        </p>
        <hr>
        <p class="indent">4月16日，上海市经信委发布了《上海市工业企业复工复产疫情防控指引（第一版）》，旨在有力有序有效推动企业复工复产，保障产业链供应链安全稳定。</p>
        <P class="indent">在名单中，与汽车相关的企业249家，整车制造商的名单里有上海大众、上汽通用、特斯拉，临港片区把特斯拉列为“必需复工的停产企业”。</P>
        <P class="indent">《通知》还提到，上汽各生产企业即日起将对复工复产准备情况进行排摸，排摸结果将于4月17日（周日）前进行反馈，各生产企业根据排摸情况4月18日（周一）开始启动复工复产的压力测试。</P>
    </div>
