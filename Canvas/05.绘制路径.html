<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600"> 浏览器不支持Canvas </canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          // 绘制一个三角形
          ctx.beginPath();

          ctx.moveTo(75, 50); // 起始点
          ctx.lineTo(100, 75); // 第二个点
          ctx.lineTo(100, 25); // 第三个点
          // ctx.lineTo(75, 50); // 终点

          // ctx.fill();
          // 闭合路径
          ctx.closePath();
          ctx.stroke();
        }
      }
    </script>
  </body>
</html>
