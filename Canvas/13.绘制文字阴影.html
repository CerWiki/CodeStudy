<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600"> 浏览器不支持Canvas </canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          var lingrad = ctx.createLinearGradient(100, 200, 500, 200);
          lingrad.addColorStop(0.5, "#cc6677");
          lingrad.addColorStop(1, "#ff1133");

          ctx.shadowColor = "Orange";
          ctx.shadowBlur = 10;
          ctx.shadowOffsetX = 10;
          ctx.shadowOffsetY = 10;

          ctx.font = "bold italic 160px arial";
          ctx.fillStyle = lingrad;
          ctx.fillText("Hello", 100, 200);
        }
      }
    </script>
  </body>
</html>
