<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600"> 浏览器不支持Canvas </canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.fillStyle = "pink";
          ctx.save();
          ctx.fillRect(100, 100, 150, 150);
          ctx.closePath();

          ctx.beginPath();
          ctx.fillStyle = "blue";
          ctx.save();
          ctx.fillRect(100, 300, 150, 150);
          ctx.closePath();

          ctx.beginPath();
          ctx.restore();
          ctx.fillRect(350, 100, 150, 150);
          ctx.closePath();

          ctx.beginPath();
          ctx.restore();
          ctx.fillRect(350, 300, 150, 150);
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
