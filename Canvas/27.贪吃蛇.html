<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600"> 浏览器不支持Canvas </canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          /** 贪吃蛇步骤
           * 1 先画蛇画出来
           *    1.1 蛇头和蛇身
           * 2 让蛇动起来
           *    2.1 添加键盘事件
           *    2.2 animate运动
           * 3 随机投放食物
           *    3.1 坐标位置
           *    3.2 食物是否投放到蛇头和蛇身上（数组排重）
           * 4 吃食物
           *    4.1 碰撞检测
           *    4.2 将食物添加到蛇身上
           * 5 边缘检测（判断游戏是否结束）
           *    5.1 碰撞检测
           *    5.2 游戏结束
           * */
          function Rect(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
          }

          Rect.prototype.rectDraw = function () {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.strokeRect(this.x, this.y, this.width, this.height);
          };

          // var rect = new Rect(
          //   canvas.width / 2 - 40 / 2,
          //   canvas.height / 2 - 40 / 2,
          //   40,
          //   40,
          //   "red"
          // );
          // rect.draw();

          // 创建snake对象
          function Snake() {
            // 画蛇头
            this.head = new Rect(
              canvas.width / 2 - 40,
              canvas.height / 2 - 20,
              40,
              40,
              "red"
            );
            // 画蛇身
            this.body = new Array();
            var x = this.head.x - 40;
            var y = this.head.y;
            for (var i = 0; i < 3; i++) {
              var rect = new Rect(x, y, 40, 40, "gray");
              this.body.push(rect);
              x -= 40;
            }
          }

          Snake.prototype.snakeDraw = function () {
            // 绘制蛇头
            this.head.rectDraw();
            // 绘制蛇身
            for (var i = 0; i < this.body.length; i++) {
              this.body[i].rectDraw();
            }
          };

          var snake = new Snake();
          snake.snakeDraw();
        }
      }
    </script>
  </body>
</html>
