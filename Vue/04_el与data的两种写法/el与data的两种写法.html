<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false

        // el的两种写法
        // const x = new Vue({
        //     // el: '#root', // 第一种写法
        //     data: {
        //         name: 'World'
        //     }
        // })
        // x.$mount('#root') // 第二种写法

        // data的两种写法
        const x = new Vue({
            el: '#root',
            // 第一种写法：对象式
            // data: {
            //     name: 'World'
            // }

            // 第二种写法：函数式
            data: function () {
                console.log(this) // this是Vue实例对象
                return {
                    name: 'World'
                }
            }
        })
    </script>
</body>

</html>
