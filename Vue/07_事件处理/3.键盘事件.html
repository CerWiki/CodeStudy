<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>Hello {{name}}</h2>
        <!-- 
            Vue中常用的按键别名：
                回车：enter
                删除：delete （捕获“删除”和“退格”键）
                退出：ecs
                空格：space
                换行：tab    （必须配合keydown使用）
                上：up
                下：down
                左：left
                右：right

            系统修饰键：ctrl alt shift meta
                配合keyup使用：按下修饰键的同事，再按下其他键，随后释放其他键，事件才被触发
                配合keydown使用：正常触发事件

            Vue.config.keyCodes.自定义别名 = 键码
         -->
        <input type="text" placeholder="回车" @keyup.enter="showInfo">
        <input type="text" placeholder="Control" @keydown.ctrl="showInfo">
        <input type="text" placeholder="自定义别名" @keyup.test="showInfo">
    </div>
    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false
        Vue.config.keyCodes.test = 13

        // 创建Vue实例
        new Vue({
            el: '#root',
            data: {
                name: 'World'
            },
            methods: {
                showInfo(e) {
                    // if(e.keyCode!==13) return
                    console.log(e.key, e.keyCode)
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>

</html>
