<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- 使用v-show进行条件渲染 -->
        <h2 v-show="true">Hello {{name}}</h2>
        <h2 v-show="1 === 1">Hello {{name}}</h2>

        <!-- 使用v-if进行条件渲染 -->
        <h2 v-if="true">Hello {{name}}</h2>
        <h2 v-if="1 === 1">Hello {{name}}</h2>

        <h2 v-if="n === 1">第1个标题</h2>
        <h2 v-else-if="n === 2">第2个标题</h2>
        <h2 v-else>第3个标题</h2>

        <!-- v-if和template的配合使用 -->
        <template v-if="n === 1">
            <h2>Hello {{name}}</h2>
            <h2>Hello {{name}}</h2>
        </template>
    </div>
    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        // 创建Vue实例
        new Vue({
            el: '#root',
            data: {
                name: 'World',
                n: 0
            }
        })
    </script>
</body>

</html>
