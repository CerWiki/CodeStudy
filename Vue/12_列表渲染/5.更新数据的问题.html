<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="updateMa">更新信息</button>
        <ul>
            <li v-for="(person, index) in personList" :key="index">
                {{person.name}} / {{person.age}} / {{person.sex}}
            </li>
        </ul>
    </div>
    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        // 创建Vue实例
        const vm = new Vue({
            el: '#root',
            data: {
                personList: [
                    { id: '001', name: '马冬梅', age: 20, sex: '女' },
                    { id: '002', name: '周冬雨', age: 18, sex: '女' },
                    { id: '003', name: '周杰伦', age: 28, sex: '男' },
                    { id: '004', name: '温兆伦', age: 24, sex: '男' }
                ]
            },
            methods: {
                updateMa() {
                    // this.personList[0].name = '马老师'
                    // this.personList[0].age = 50
                    // this.personList[0].sex = '男'
                    this.personList[0] = { id: '001', name: '马老师', age: 50, sex: '男' }
                }
            },
        })
    </script>
</body>

</html>
