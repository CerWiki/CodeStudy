<body>
    <script>
        let data = {
            hello: 'Hello',
            world: 'World'
        }

        // 创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data)

        // 准备一个vm对象
        let vm = {}
        vm._data = data = obs


        function Observer(obj) {
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj)
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        obj[k] = val
                    }
                })
            })
        }
