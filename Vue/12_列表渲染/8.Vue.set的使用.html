<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<!-- 准备好一个容器 -->
<div id="root">
    <h2>{{hello}} {{world}}</h2>
    <hr>
    <h2>名称：{{student.name}}</h2>
    <h2 v-if="student.sex">性别：{{student.sex}}</h2>
    <h2>年龄：{{student.age.rAge}} / {{student.age.sAge}}</h2>
    <h2>朋友：</h2>
    <ul>
        <li v-for="(friend, index) in student.friends" :key="index">
            {{friend.name}} / {{friend.age}}
        </li>
    </ul>
    <button @click.once="addSex">添加性别</button>
</div>
<script>
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    // 创建Vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            hello: 'Hello',
            world: 'World',
            student: {
                name: 'tom',
                age: {
                    rAge: 20,
                    sAge: 18
                },
                friends: [
                    {name: 'jerry', age: '20'},
                    {name: 'tony', age: '18'}
                ]
            }
        },
        methods: {
            // 追加属性
            addSex() {
                Vue.set(this.student, 'sex', '男')
                // this.$set(this.student, 'sex', '男')
            }
        }
    })

    // vm.$set(vm._data.student, 'sex', '男')
    // vm.$set(vm.student, 'sex', '男')
</script>
</body>

</html>
