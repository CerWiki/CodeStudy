<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<!-- 准备好一个容器 -->
<div id="root">
    <form @submit.prevent="submitForm">
        账号：<input type="text" v-model.trim="userInfo.account"><br><br>
        密码：<input type="password" v-model="userInfo.password"><br><br>
        年龄：<input type="number" v-model.number="userInfo.age"><br><br>
        性别：
        男 <input type="radio" name="sex" value="boy" v-model="userInfo.sex">
        女 <input type="radio" name="sex" value="girl" v-model="userInfo.sex">
        <br><br>
        爱好：
        吃饭<input type="checkbox" value="eat" v-model="userInfo.hobby">
        睡觉<input type="checkbox" value="sleep" v-model="userInfo.hobby">
        学习<input type="checkbox" value="study" v-model="userInfo.hobby">
        <br><br>
        所在地：
        <select v-model="userInfo.city">
            <option value="">请选择</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
        </select>
        <br><br>
        其他信息：<textarea v-model.lazy="userInfo.other"></textarea>
        <br><br>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受 <a href="#">《用户协议》</a>
        <br><br>
        <button>提交</button>
    </form>
</div>
<script>
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    // 创建Vue实例
    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                age: '',
                sex: 'boy',
                hobby: [],
                city: 'beijing',
                other: '',
                agree: true
            }
        },
        methods: {
            submitForm() {
                console.log(this.userInfo)
            }
        }
    })
</script>
</body>

</html>
