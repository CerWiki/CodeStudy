<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
        <hr>
        <student></student>
    </div>
    <dic id="test">
        <hr>
        <school></school>
    </dic>
    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        // 创建school组件
        const school = Vue.extend({
            template: `<div>
                           <h2>学校名称：{{name}}</h2>
                           <h2>学校地址：{{address}}</h2>
                           <button @click='showName'>点击提示</button>
                       </div>`,
            data() {
                return {
                    name: '清华大学',
                    address: '中国北京'
                }
            },
            methods: {
                showName() {
                    alert(this.name)
                }
            }
        })

        // 创建student组件
        const student = Vue.extend({
            template: `<div>
                           <h2>学生名称：{{name}}</h2>
                           <h2>学生年龄：{{age}}</h2>
                       </div>`,
            data() {
                return {
                    name: '张三',
                    age: 18
                }
            }
        })

        // 全局注册
        Vue.component('school', school)

        // 创建Vue实例
        new Vue({
            el: '#root',
            // 注册组件（局部注册）
            components: {
                school: school,
                student: student
            }
        })

        new Vue({
            el: '#test'
        })
    </script>
</body>

</html>
