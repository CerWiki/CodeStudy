<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>
    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        // 创建student组件
        const student = Vue.extend({
            template: `<div>
                           <h2>学生名称：{{name}}</h2>
                           <h2>学生年龄：{{age}}</h2>
                       </div>`,
            data() {
                return {
                    name: '张三',
                    age: 18
                }
            }
        })

        // 创建school组件
        const school = Vue.extend({
            template: `<div>
                           <h2>学校名称：{{name}}</h2>
                           <h2>学校地址：{{address}}</h2>
                           <student></student>
                       </div>`,
            components: {
                student
            },
            data() {
                return {
                    name: '清华大学',
                    address: '中国北京'
                }
            }
        })

        // 创建app组件
        const app = Vue.extend({
            template: `<school></school>`,
            components: { school }
        })

        // 创建Vue实例
        new Vue({
            el: '#root',
            template: `<app></app>`,
            components: { app }
        })
    </script>
</body>

</html>
